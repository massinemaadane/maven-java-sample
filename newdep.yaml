apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-springboot-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: yassinemaadane/spring-app102
        imagePullPolicy: Always
        ports:
        - containerPort: 2000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spring-app
  name: spring-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 2000
  type: LoadBalancer
  selector:
    app: spring-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: yassinemaadane/react-app
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: react-app
  name: react-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  type: LoadBalancer
  selector:
    app: react-app
